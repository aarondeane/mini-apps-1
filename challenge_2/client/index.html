<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSV Sales Report Generator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="header">
            <h1>CSV Sales Report Generator</h1>
    </div>
    <form class="user-input">
        <input type="text" name="lastame" placeholder="First Name"/>
        <input type="text" name="firstname" placeholder="Last Name"/>
        <input type="text" name="county" placeholder="County"/>
        <input type="text" name="city" placeholder="City"/>
        <input type="text" name="role" placeholder="Role"/>
        <input type="text" name="sales" placeholder="Sales"/>
        <input type="submit" value="Submit"/>
    </form>
    <div class="csvreport">
        Report Output Goes Here
    </div>
    
  <script src="app.js"></script>
</body>
</html>
