<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSV Sales Report Generator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="header">
            <h1>CSV Sales Report Generator</h1>
    </div>

            <label for="jsoninput">Paste your JSON data here</label>

        Report Output Goes Here

  <script src="app.js"></script>
